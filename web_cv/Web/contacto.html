<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css.css" media="screen" />
<title>Martin Luis Becerra</title>
</head>
<body>
<!-- inicio area contenedor -->
<div id="contenedor">

	<!-- inicio area cabecera -->
	<div id="cabecera">
	
		<!-- inicio area logo-->
		<div id="logo">
			<h1>Martin Luis Becerra</h1>
			<h3>Estudiante de Técnico Superior en Desarrollo de Aplicaciones Web</h3>
		</div>
		<!-- fin area logo-->
		
	</div>
	<!-- fin area cabecera -->
	
	<!-- inicio area cuerpo -->
	<div id="cuerpo">
	
		<!-- inicio area modulo -->
		<div id="modulo">
			
			<!-- inicio clase titulo-->
			<div class="titulo">
				<h2>Menú</h2>
			</div>
			<!-- fin clase titulo-->
			
			<!-- inicio clase lista-->
			<div class="lista">
				<div class="boton"><a href="inicio.html"><img onmouseout="this.src='imagenes/inicio_activa.png';" onmouseover="this.src='imagenes/inicio_pasiva.png';" src="imagenes/inicio_activa.png" title="Inicio" width="250" /></a></div>
				<div class="boton"><a href="aficiones.html"><img onmouseout="this.src='imagenes/aficiones_activa.png';" onmouseover="this.src='imagenes/aficiones_pasiva.png';" src="imagenes/aficiones_activa.png" title="Aficiones" width="250" /></a></div>
				<div class="boton"><a href="videos_preferidos.html"><img onmouseout="this.src='imagenes/videos_preferidos_activa.png';" onmouseover="this.src='imagenes/videos_preferidos_pasiva.png';" src="imagenes/videos_preferidos_activa.png" title="Vídeos preferidos" width="250" /></a></div>
				<div class="boton"><a href="contacto.html"><img onmouseout="this.src='imagenes/contacto_activa.png';" onmouseover="this.src='imagenes/contacto_pasiva.png';" src="imagenes/contacto_activa.png" title="Contacto" width="250" /></a></div>
					
					<!-- inicio clase redes sociales-->
					<div class="redessociales">
						<div class="facebook"><a href="http://www.facebook.com/bac7812" target="_blank" ><img onmouseout="this.src='imagenes/facebook_activa.png';" onmouseover="this.src='imagenes/facebook_pasiva.png';" src="imagenes/facebook_activa.png" title="Facebook" width="50" /></a></div>
						<div class="twitter"><a href="http://www.twitter.com/bac7812" target="_blank" ><img onmouseout="this.src='imagenes/twitter_activa.png';" onmouseover="this.src='imagenes/twitter_pasiva.png';" src="imagenes/twitter_activa.png" title="Twitter" width="50" /></a></div>
						<div class="google"><a href="http://www.google.com/+MartinLuisBecerra" target="_blank" ><img onmouseout="this.src='imagenes/google_activa.png';" onmouseover="this.src='imagenes/google_pasiva.png';" src="imagenes/google_activa.png" title="Google+" width="50" /></a></div>
						<div class="youtube"><a href="http://www.youtube.com/bac7812" target="_blank" ><img onmouseout="this.src='imagenes/youtube_activa.png';" onmouseover="this.src='imagenes/youtube_pasiva.png';" src="imagenes/youtube_activa.png" title="YouTube" width="50" /></a></div>
					</div>
					<!-- fin clase redes sociales-->
				
			</div>
			<!-- fin clase lista-->
			
		</div>
		<!-- fin area modulo -->
		
		<!-- inicio area contenido -->
		<div id="contenido">
			
			<!-- inicio clase titulo-->
			<div class="titulo">
				<h2>Contacto</h2>
			</div>
			<!-- fin clase titulo-->
			
			<!-- inicio clase noticia-->
			<div class="noticia">
				<center>
					<form action="confirmado.html" method="post">
						<table>
							<tr>
								<td>Nombre</td>
								<td><input type="text" name="apellido" value="" size="40" required /></td>
							</tr>
							<tr>
								<td>Apellidos<*</td>
								<td><input type="text" name="nombre" value="" size="40" required /></td>
							</tr>
							<tr>
								<td>E-mail*</td>
								<td><input type="text" name="email" value="" size="40" pattern="^([a-z0-9]{2,27})\@([a-z]{3,8})\.([a-z]{2,3})$" required /></td>
							<tr>
								<td>Mensaje*</td>
								<td><textarea name="comentarios" cols="50" rows="3" required ></textarea></td>
							</tr>
							<tr>
								<td>Adjuntar*</td>
								<td><input type="file" name="adjuntar" size="65"></td>
							</tr>
							<tr colspan="2">
								<td><p><input type="checkbox" name="aceptar" value="1" >Acepto el aviso legal</p></td>
							</tr>
							<tr colspan="2">
								<td><input type="submit" value="Enviar"/></td>
							</tr>
						</table>
					</form>
				</center>
			</div>
			<!-- fin clase noticia-->
			
		</div>
		<!-- fin area contenido -->
		
	</div>
	<!-- fin area cuerpo -->
	
	<!-- inicio area pie -->
	<div id="pie">
		<p>© 2015 Martin Luis Becerra</p>
	</div>
	<!-- fin area pie -->
	
</div>
<!-- fin area contenedor -->
</body>
</html>
